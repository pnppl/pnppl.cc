{{- template "header" . }}
<link href="/.pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/.pagefind/pagefind-ui.js"></script>
<div id="search"></div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ element: "#search",
        	pageSize: 25,
        	showSubResults: true,
        	showImages: false,
        	excerptLength: 30,
        	resetStyles: false,
        	autofocus: true
    	 });
    });
</script>
<p>Search requires Javscript and WebAssembly. You can also [[/txt/!txt.zip|download all posts]] and search them outside your browser.</p>
{{- template "footer" . }}
